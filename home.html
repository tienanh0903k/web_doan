<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <script src="https://kit.fontawesome.com/da679a1af2.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/home.css" />
    <link rel="stylesheet" href="./assets/base.css" />
    <link rel="stylesheet" href="./assets/grid.css">   
    <link rel="stylesheet" href="./assets/style.css">   
    <title>IVY Model</title>
</head>

<body>
    <div class="app">
        <!--image slider start-->
        <iframe src="header.html" frameborder="0" width="100%" height="100"></iframe>
        <div class="wrapper-slider">        
            <div class="slider">
                <div class="slides">
                    <!--radio buttons start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--radio buttons end-->
                    <!--slide images start-->
                    <div class="slide first">
                        <img src="./img/slide_mb1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://pubcdn.ivymoda.com/files/news/2023/04/14/14b4fed84d1be4fbcca9dda5d0b67cd2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./img/slide3.jpg" alt="">
                    </div>
                    <!--slide images end-->
                    <!--automatic navigation start-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></d  iv>
                    </div>
                    <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
            </div>  
        </div>
        
    </div>
</body>
<script src="./js/main.js"></script>

</html>
